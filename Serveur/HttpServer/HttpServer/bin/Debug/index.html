<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accueil</title>
</head>
<body>
    <div class="content">
        <div class="main-display">
            <span class="dot">A</span>
            <span class="dot">B</span>
            <span class="dot">C</span>
        </div>
        <div class="main-display">
            <img src="data:image/png;base64,{0}" id="img1" alt="img1">
            <img src="data:image/png;base64,{1}" alt="img2">
            <img src="data:image/png;base64,{2}" alt="img3">
        </div>
        <div class="d-flex justify-content-center">
            <h1 class="mt-4">Quelle information vous inciterez davantage à adopter une mobilité éco-responsable ?</h1>
        </div>
        <div class="main-form mt-4">
            <form method="POST" action="/etape1">
                <div class="d-flex flex-column justify-content-center">
                    <div>
                        <select name="value" class="form-select mb-3">
                            <option disabled selected hidden>A, B ou C</option>
                            <option value="image_1">A</option>
                            <option value="image_2">B</option>
                            <option value="image_3">C</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
